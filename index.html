<!DOCTYPE html>
<html lang="en">

<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musio</title>
    <div class="tp">
        <link rel="stylesheet" href="style.css">
    </div>
</head>

<body>
    <div align="center" class="playlist_container">
        <button class="btn1 English">English</button>
        <button class="btn1 indie">Indie</button>
        <button class="btn1 bollywood">Bollywood</button>
    </div>
    <hr>
    <hr>
    <hr>
    <div align="center" class="function-btn">
        <img src="prev.svg" title="Previos Song" class="btn2 prev">
        <img src="play.svg" title="Play/Pause" class="btn2 play" alt="">
        <img src="next.svg" title="Next Song" class="btn2 next" alt="">
        <div class="info"></div>
    </div>
    <br>
    <h2 align="center" class="currTime">00:00</h2>
    <div align="center" class="progress">
        <input type="range" class="progress-bar">
    </div>
    <div align="center" class="volume">
        Volume: <input class="volumeBar" type="range">
    </div>
    <br>
    <br>
    <br>
    <div align="center">
        <button class="toggle">Toggle Dark Mode</button>
    </div>
    <h3 align="center" class="update">Update :- 1.10</h3>
    
    <script type="module" src="app.js"></script>
</body>

</html>
